<!DOCTYPE html>
<html lang="en">

<head>

        <link rel="stylesheet" href="style.css">

<body>
    <section class="container-fluid mes_infos">

            <img src="takiy.jpg" class="moi" alt="je suis takiya future ingenieure en informatique">
        </div>
        <div>
            <h1>OROU NIKKI Takiya</h1>
        </div>
        <div>Je suis Takiya OROU NIKKI ingenieure en informatique</div>
    </section>
    <section class="container-fluid mes_image">
        <h2>Decouvrir mon pays</h2>
        <div class="row">
            <div class="col-md-4 col-sm-12">
                <img src="BEHANZI.jpg" alt="L'un des rois ayant combature pour la paix de son pays" width="300px" height="300px">
            </div>
            <div class="col-md-4 col-sm-12">
                <img src="BIO GUERRA.jpg" alt="Un brave guerrier" width="300px" height="300px">
            </div>
            <div class="col-md-4 col-sm-12" width="300px" height="300px">
                <img src="TOFFA.png" alt="porto novo" width="300px" height="300px">
            </div>
        </div>
<br>

        <div class="row">

            <div class="col-md-4 col-sm-12">
                <img src="CHUTE DE TANOUGOU.jpg" alt="l'une des plus belle creature de la nature" width="300px" height="300px">
            </div>

            </div>
        </div>
    </section>
    <section class="container-fluid mes_heures">
        <h1 id="heure"></h1>
        <script>

            function horlog() {
                var day = new Date;
                var hours = day.getHours();
                var minutes = day.getMinutes();
                var seconds = day.getSeconds();

                var affiche_hours = hours + ':' + minutes + ':' + seconds;
                document.getElementById("heure").innerHTML = affiche_hours;

            }
            setInterval("horlog()", 1000);
        </script>
    </section>
    <section class="container-fluid mes_donnees">
        <h1> contactez moi </h1>
        <div>
            <label for="nom"></label>
            <input type="text" placeholder="nom" name="" id="">
        </div>
        <div>
            <label for="message"></label>
            <input type="text" placeholder="message" name="" id="">
        </div>
        <div>
            <button type="submit" class="btn btn-primary">valider</button>
        </div>

    </section>

    <!-- Optional JavaScript -->

</body>
